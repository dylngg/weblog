<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Title -->
  <title>
    {{- if not .IsHome }}
    {{- if eq .Kind "page" }}{{ .Title }}
    {{- else if eq .Data.Singular "tag" }}{{ .Data.Term }}
    {{- else }}Posts
    {{- end }} - {{ end }}
    {{- .Site.Title -}}
  </title>
  <!-- Meta -->
  {{- if eq .Kind "page" }}
  <meta name="description" content="{{ .Summary }}">
  <meta name="author" content="{{ .Params.author | default .Site.Params.author }}">
  {{ else }}
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  {{ end -}}
  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:500,400" rel="stylesheet">
  <link href="{{ relURL "/css/style.css" }}" rel="stylesheet">
  <link href="{{ relURL "/css/lithiumTungstate.css" }}" rel="stylesheet">
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="{{ relURL "/img/apple-touch-icon.png" }}">
  <link rel="icon" href="{{ relURL "/img/favicon.ico" }}">
  <!-- Generator -->
  <meta name="generator" content="Hugo {{ .Hugo.Version }}">
  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" href="{{.Site.BaseURL}}/index.xml" title="{{ .Site.Title }}">
</head>
<body class="{{if eq .Kind `page` }}single{{else}}list{{ if .IsHome }} home{{ end }}{{end}}">

{{ if isset .Params "colortheme" }}
<style>
  .color {
    color: {{ .Params.colortheme }} !important;
  }
  .background-color {
    background: linear-gradient(to right, {{ .Params.gradient_left }}, {{ .Params.gradient_right }}) !important;
  }
</style>
{{end}}

 <main class="container">
  <header class="header">
    <h3 class="header-link header-title">
      <a href="{{ .Site.BaseURL }}" class="color no-link color-black">{{ .Site.Title }}</a>
    </h3>
    {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}" class="no-link header-link color-gray">{{ .Name }}</a>
    {{ end }}
  </header>
